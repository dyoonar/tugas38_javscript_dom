<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Belajar Javascript - NIOMIC</title>
	<style media="screen">
		.contohstyle {
			color: red;
		}
	</style>
</head>
<body>
	<button type="button" onclick="klik()" name="button">Jalankan</button>
	<br/>
	<br/>
	<hr/>
	Atribut <b>removeNamedItem()</b> : <br />
	<input id="input" value="Inputan"/> <br/>
	<hr/>
	Atribut <b>setNamedItem()</b> : <br />
	<i id="id">contoh</i>
	<hr />
	Atribut <b>value()</b> :
	<p id="isian">contoh</p>
	<hr/>

	<script type="text/javascript">
		function klik(){
			var a = document.getElementsByTagName("input")[0];
			a.attributes.removeNamedItem("value");
			var b = document.getElementsByTagName("i")[0];
			var c = document.createAttribute("class");
			c.value = "contohstyle";
			b.attributes.setNamedItem(c);

			var d = document.getElementsByTagName("button")[0];
			var e = d.attributes[0].value;
			document.getElementById("isian").innerHTML = e;
		}
	</script>
</body>
</html>
